<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <special-header></special-header>
    <section id="contact-us">
      <div class="container">
        <div class="contact-message">
          <h1>Connect with Us</h1>
          <p>
            Email: deliverersofzionministryint@gmail.com <br />
            info@dozmi-revivalcenter.ca
          </p>
          <p>Phone: +1 647 520 6905.</p>
        </div>
        <div id="contact-form">
          <form action="">
            <label for="Name" id="">Your Name</label>
            <input type="text" name="Name" placeholder="Name" />
            <label for="email" id="">Email</label>
            <input type="email" name="email" placeholder="Email address" />

            <label for="phone" id="">Phone Number</label>

            <input type="text" name="Name" placeholder="Phone number" />

            <div class="new-member">
              <label for="">I'm new</label>
              <input type="radio" /> <label for="">Yes</label>
              <input type="radio" name="No" /><label for="">No </label>
            </div>
            <label for="message-subject">I want to: </label>
            <select name="" id="Subject">
              <option value="select">Select options</option>
              <option value="get to know the church">
                know more about the revival center
              </option>
              <option value="Prayer/ counselling">
                be Prayed for and Counselled with
              </option>
              <option value="Volunteer for kids Church">
                volunteer for kid's Church
              </option>
              <option value="Volunteer for missions">
                volunteer for a missions program
              </option>
              <option value="Volunteer to lead a lifegroup">
                start a lifegroup
              </option>
              <option value="join a lifegroup">join a lifegroup</option>
              <option value="prayer summit">
                attend the mom's prayer summit
              </option>
              <option value="Donation">make a donation</option>
            </select>
            <label for="Subject" id="">Message </label>
            <textarea
              name="message"
              id="your-message"
              style="min-height: 5rem; max-width: 100%"
            >
            </textarea>
            <button type="submit" id="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <special-footer></special-footer>
    <script src="assets/app.js"></script>
    <script>
      // Function to get URL parameters
      function getURLParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Pre-select the dropdown option when page loads
      window.addEventListener("DOMContentLoaded", function () {
        const subjectDropdown = document.getElementById("Subject");
        const subjectParam = getURLParameter("subject");

        if (subjectParam && subjectDropdown) {
          // Loop through options to find matching value
          for (let i = 0; i < subjectDropdown.options.length; i++) {
            if (
              subjectDropdown.options[i].value ===
              decodeURIComponent(subjectParam)
            ) {
              subjectDropdown.selectedIndex = i;
              break;
            }
          }
        }
      });
    </script>
  </body>
</html>
